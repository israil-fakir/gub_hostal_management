<body>
    <div id="login">
        <div id="new">
            <h2 style="text-align: center; color: white;">Admin Login</h2> <hr id="hr2">
       <p style="color: white; font-size: 20px;">Username:  
        <input style=" border-radius: 7px;" type="text" size="20" 
        pattern="[A-z] {5} [-] [0-9] {3} [-] {a-z} [2]" placeholder="UserName" 
       maxlength="15" required> <br><br></p> 

       <p style="color: white; font-size: 20px;">Password:   
         <input style="border-radius: 7px"; type="password" size="20" pattern="[A-Z a-z 0-9]{3,20}" placeholder="Password"><br><br><br></p> 
      <button class="button" id="loginButton">Login</button>
        </div>
    </div>
